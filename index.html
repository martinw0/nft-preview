<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <img class="nft" src="./images/image-equilibrium.jpg" alt="NFT equilibriumÂ²">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="sell-infos">
        <div class="icon-text price">
          <img src="./images/icon-ethereum.svg" alt="icon ETH">
          <p>0.041 ETH</p>
        </div>
        <div class="icon-text time">
          <img src="./images/icon-clock.svg" alt="icon clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Wallet</a>.
  </div>
</body>
</html>
